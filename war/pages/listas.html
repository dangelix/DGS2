<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Listas de Asistencia</h1>
			</div>
			<div class="col-md-12">
				<div class="form-group col-md-6">
					<label>Buscar:</label> <input type="text" ng-model="searchText" />
				</div>
				<button type="submit" class="btn btn-primary" ng-click="buscar()">
      		  <span class="glyphicon glyphicon-search"></span>
      		</button>
      		<button class="btn btn-primary" data-toggle="tooltip" title="Mostrar Todos" ng-click="ListasPage(1)">
      		  <span class="glyphicon glyphicon-eye-open"></span></button>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Listas de Asistencia</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
<!-- 									<th>Numero de Persona</th> -->
									<th>Proyecto</th>
									<th>Fecha</th>
									<th>Hora</th>
<!-- 									<th>Asistentes</th> -->
														
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="Lista in Listas"
									" class="odd gradeX">

									<td>{{Lista.proyecto}}</td>
									<td>{{Lista.fecha | date:'dd-MM-yyyy'}}</td>
									<td>{{Lista.hora}}</td>	
											
<!-- 									<td>{{Lista.asistentes}}</td> -->
									<td>

<!-- 										<button class="btn btn-success" data-toggle="tooltip" -->
<!-- 											title="Editar" ng-click="editar(Lista.id)"> -->
<!-- 											<i class="glyphicon glyphicon-pencil"></i> -->
<!-- 										</button> -->
										<button class="btn btn-danger" data-toggle="tooltip"
											title="Borrar" ng-click="borrar(Lista.id)">
											<i class="glyphicon glyphicon-remove"></i>
										</button>
										
										<a class="btn btn-warning"
										data-toggle="tooltip"
										title="Imprimir Ticket" href="listas/pdf/{{Lista.id}}"
										download="{{'ListaAsistencia_'+Lista.proyecto+'.pdf'}}"> <i
											class="glyphicon glyphicon-print"></i>
									</a>

									</td>
								</tr>
							</tbody>
						</table>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaLista'">Registrar Lista de Asistencia</button>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<div>
				<ul class="pagination .pagination-sm">
					<li ng-repeat="abc in paginas" id="{{'pag'+abc}}"><a
						ng-click="ListasPage(abc)">{{abc}}</a></li>

				</ul>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- 		<div class="row"> -->
		<!-- 			<ul class="pagination .pagination-sm"> -->
		<!-- 				<li ng-repeat="abc in paginas" id="{{'pag'+abc}}" -->
		<!-- 					ng-click="cargarPagina(abc)"><a>{{abc}}</a></li> -->
		<!-- 			</ul> -->
		<!-- 		</div> -->
	</div>
</div>
